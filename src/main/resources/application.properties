spring.application.name=TribeMe_Backend
spring.datasource.url=jdbc:postgresql://20.84.117.63:5432/TribeMe
spring.datasource.username=admin
spring.datasource.password=admin

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

server.port=${PORT:8080}
server.address=0.0.0.0

# Máximo de conexiones en el pool
spring.datasource.hikari.maximum-pool-size=20
# Mínimo de conexiones inactivas
spring.datasource.hikari.minimum-idle=5
# Tiempo máximo de inactividad antes de cerrar una conexión
spring.datasource.hikari.idle-timeout=30000
# Vida máxima de una conexión
spring.datasource.hikari.max-lifetime=270000
# Tiempo máximo de espera para obtener una conexión
spring.datasource.hikari.connection-timeout=30000
# Validar que la conexión esté activa antes de entregarla del pool
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.connection-test-query=SELECT 1

